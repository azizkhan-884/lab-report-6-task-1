
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="#" name="myForm">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="Username"
            class="username"
            name="username"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            class="password"
            name="password"
          />
        </div>
       
        <button class="btn" type="submit" onclick="Validation()">Login</button>
      </form>
    </div>
    <script>
      function Validation() {
        var d1 = document.myForm.username.value;
        var d2 = document.myForm.password.value;
        const Uname = "Aziz";
        const pswd = 3535;
        if (d1 == Uname && d2 == pswd) {
          alert("login Successfully");
        } else {
          alert("incorrect Password");
        }
      }
    </script>
    
  </body>
</html>
